<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Toko Sepatu Keren</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        hr {
            border: 0;
            border-top: 3px solid #3498db;
            width: 60%;
            margin: 20px auto;
        }

        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .gallery-container h2 {
            font-size: 32px;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>

        <a href="about.html">About</a> | 
        <a href="gallery.html">Gallery</a> | 
        <a href="kontak.html">Kontak</a>
    </nav>
</header>

        <img src="converse.jpeg" alt="Converse">
        <img src="fila.jpeg" alt="Fila">
        <img src="NB.jpeg" alt="New Balance">
        <img src="Lacoste.jpeg" alt="Lacoste">
        <img src="Vans.jpeg" alt="Vans">
    </div>
</div>

</html>
