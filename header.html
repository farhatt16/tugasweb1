<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #8E44AD, #3498DB); /* Gradien warna */
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            animation: backgroundChange 10s infinite; /* Animasi latar belakang */
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
            transition: transform 0.3s ease; /* Efek transisi saat di-hover */
        }
        h1:hover {
            transform: scale(1.1); /* Zoom-in efek saat di-hover */
        }
        p {
            font-size: 18px;
        }

        @keyframes backgroundChange {
            0% { background-color: #8E44AD; }
            50% { background-color: #3498DB; }
            100% { background-color: #8E44AD; }
        }
    </style>
</head>
<body>
    <h1>FARHAT ADRIANSYAH</h1>
    <p>221011400463</p>
</body>
</html>
